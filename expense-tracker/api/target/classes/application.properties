spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
java -Xms128m -Xmx512m -jar your-app.jar

#Connect with H2-database
spring.datasource.url=jdbc:h2:mem:expensetrackerdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Expose selected actuator endpoints (default is just 'health' and 'info')
management.endpoints.web.exposure.include=*

# Optional: Customize server path
management.endpoints.web.base-path=/actuator 


